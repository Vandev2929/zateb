<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="main">
            <h1>ПИСМО ДО БЪДЕЩЕТО</h1>
            <h3>Ако си стигнала до тук по-рано от 22.08.2025, вече знам. Съветвам те да спреш до тук.</h3>
            <form action="javascript:void(0);">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit" onclick="clearFieldsAndRedirect();">
                              Напред
                        </button>
                  </div>
            </form>
            <p>Не работи?
                  <a href="#"
                     style="text-decoration: none;">
                        Пиши ми
                  </a>
            </p>
      </div>

      <script>
            function clearFieldsAndRedirect() {
                  // Clear the input fields
                  document.getElementById("first").value = "";
                  document.getElementById("password").value = "";

                  // Redirect to the next page
                  window.location.href = 'link.html';
            }
      </script>
</body>

</html>
